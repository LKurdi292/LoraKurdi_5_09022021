<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta title="Orinoco - Meubles en chêne 100% Made in France" >
	<meta description="Élu premier commerce en ligne de meubles en chêne depuis 2015, Orinoco conçoit des meubles avec un bois de chêne issu de forêts françaises gérées durablement. Découvrez nos plus beaux meubles ! Des nouveautés tous les mois !">

	<!-- favicon -->

	<!-- CSS StyleSheet -->
	<link rel="stylesheet" href="../css/fontawesome-free-5.15.2-web/css/all.min.css" type="text/css">
	<link rel="stylesheet" href="../css/fontawesome-free-5.15.2-web/css/fontawesome.min.css" type="text/css">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="../css/style.css">


	<!-- JS scripts -->
	<script src="../js/cart.js" defer></script>

	<title>Panier - Orinoco</title>

</head>

<body>
	<header>
		<figcaption>
			<a href="index.html">
				<img src="../images/logo_orinoco.png" alt="logo d'Orinoco">
			</a>
		</figcaption>

		<nav>
			<ul>
				<li><a href="index.html" title="Retour à l'accueil"><i class="fas fa-home"></i> Accueil</a></li>
			</ul>
		</nav>
	</header>
	

	<main id="cartPage">
		<div class="continueOrder">
			<a href="index.html" title="Retour aux résultats"><i class="fas fa-chevron-left"></i></a>
			<p>Continuer vos achats</p>
		</div>


		<h1>Mon panier</h1>

		<table id="cart">
			<thead>
				<tr>
					<th>Produit</th>
					<th>Prix unitaire</th>
					<th>Quantité</th>
					<th>Sous-total TTC</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>


		<div id="totalDiv">
			<p>Total</p>
			<p class="total"></p>
		</div>


		<section id="form">

			<div class="formContainer">
				<h2 class="title">Passer Commande</h2>
				
				<form action="confirmedOrder.html" method="POST">
					<div class="input-box">
						<label for="firstName">Prénom</label>
						<input type="text" name="firstName" value="" id="firstName" placeholder="Entrez votre prénom" required>
					</div>

					<div class="input-box">
						<label for="lastName">Nom</label>
						<input type="text" id="lastName" name="lastName" placeholder="Entrez votre nom" value="" required>
					</div>
		
					<div class="input-box">
						<label for="address">Adresse</label>
						<input type="text" id="address" name="address" placeholder="Entrez le numéro et la rue" value="" required>
					</div>
		
					<div class="input-box">
						<label for="complement">Complément d'adresse</label>
						<input type="text" id="complement" name="complement" placeholder="Ajoutez l'étage, le numéro d'appartement...." value="">
					</div>
		
					<div class="input-box">
						<label for="city">Ville</label>
						<input type="text" id="city" name="city" placeholder="Entrez votre ville de résidence" required>
					</div>
		
					<div class="input-box">
						<label for="postalCode">Code postal</label>
						<input type="text" id="postalCode" name="postalCode" placeholder="Entrez le code postal">
					</div>
		
					<div class="input-box">
						<label for="email">E-Mail</label>
						<input type="email" id="email" value="" name="email" placeholder="Entrez votre adresse email" required>
					</div>
					
					<div class="button">
						<input type="submit" value="Commander" class="command"></input>
					</div>
				</form>
			</div>
		</section>


	</main>



	<footer>
		<ul>
			<li>&copy; Orinoco - 2021</li>
			<li>Tous droits réservés</li>
			<li><a>Mentions légales</a></li>
		</ul>
	</footer>
</body>
</html>
