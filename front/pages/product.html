<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta title="Orinoco - Meubles en chêne 100% Made in France" >
	<meta description="Élu premier commerce en ligne de meubles en chêne depuis 2015, Orinoco conçoit des meubles avec un bois de chêne issu de forêts françaises gérées durablement. Découvrez nos plus beaux meubles ! Des nouveautés tous les mois !">

	<!-- favicon -->

	<!-- CSS StyleSheet -->
	<link rel="stylesheet" href="../css/fontawesome-free-5.15.2-web/css/all.min.css" type="text/css">
	<link rel="stylesheet" href="../css/fontawesome-free-5.15.2-web/css/fontawesome.min.css" type="text/css">
	<link rel="stylesheet" href="../css/style.css">


	<!-- JS scripts -->
	<script src="../js/product.js" defer></script>


	<title>Fiche produit - Orinoco</title>

</head>

<body>
	<!-- Header commun -->
	<header>
		<figcaption>
			<a href="index.html">
				<img src="../images/logo_orinoco.png" alt="logo d'Orinoco">
			</a>
		</figcaption>

		<nav>
			<ul>
				<li><a href="index.html" title="Retour à l'accueil"><i class="fas fa-home"></i> Accueil</a></li>
				<li><a title="Voir mon panier"><i class="fas fa-shopping-cart"></i> Panier</a></li>
			</ul>
		</nav>
	</header>

	<!-- Div dynamique: L'article a bien été ajouté au panier -->
	<div class="confirmAdditionToCart">
		<i class="fas fa-check"></i>
		<p>L'article a bien été ajouté au panier</p>
	</div>



	<!-- Contenu principal -->
	<main id="productpage">

		<!-- Partie gauche de la page: Image et Description -->
		<div id="imageAndDescription_container">
			<figure><img src="" alt=""></figure>

			<div class="description">
				<p class="description__title">Description</p>
				<p class="description__text"></p>
			</div>
		</div>

		<!-- Partie droite de la page: Nom, prix, choix du vernis, quantité, disponibilité des stocks, bouton d'ajout au panier -->
		<div id="titleAndOptions_container">
			<h1 class="product__name"></h1>
			<h2 class="product__price"></h2>

			<!-- Choix du vernis -->
			<div id="varnishChoices_container">
				<p>Vernis</p>
				<select name="varnishChoices" id="varnishChoices">
					<option value="default" class="varnishOption">Choisir une option</option>
				</select>
			</div>

			<!-- Choix de la quantité -->
			<div class="quantity">
				<p>Quantité</p>
				<div class="quantity__control">
					<div class="less greyBG"></div>
					<input type="text" class="quantity__number" value="0">
					<div class="more greyBG"></div>
				</div>
			</div>

			<!-- Disponiblité des stocks -->
			<div class="stockStatus">
				<div class="stockStatus__container inStock">
					<div class="roundIndicator green"></div>
					<p>En stock</p>
				</div>

				<div class="stockStatus__container outOfStock">
					<div class="roundIndicator red"></div>
					<p>En rupture de stock</p>
				</div>
			</div>

			<!-- Bouton d'ajout au panier -->
			<div class="buttonContainer">
				<button id="addToCartButton">Ajouter au panier</button>
			</div>
		</div>

	</main>




	<!-- Footer commun -->
	<footer>
		<ul>
			<li>&copy; Orinoco - 2021</li>
			<li>Tous droits réservés</li>
			<li><a>Mentions légales</a></li>
		</ul>
	</footer>
</body>
</html>
